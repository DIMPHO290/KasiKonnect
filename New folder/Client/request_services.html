<body>
	<header>
		<div class="container">
			<h1>KasiKonnect - Request Services</h1>
			<nav aria-label="Main navigation">

				</ul>

	<main>
		<section class="container card" style="max-width:720px;margin:1.25rem auto;">
			<h2>Request a service</h2>
			<p class="muted">Tell us what you need and we'll match you with local providers.</p>
			<form>
				<label for="serviceType">Service type</label>
				<select id="serviceType">
					<option>Choose...</option>
					<option>Plumber</option>
					<option>Electrician</option>
					<option>Painter</option>
					<option>Gardener</option>
				</select>

				<label for="description">Describe your request</label>
				<textarea id="description" rows="4"></textarea>

				<div style="margin-top:0.75rem"><button class="btn">Send request</button></div>
			</form>
		</section>
	</main>
